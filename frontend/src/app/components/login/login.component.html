<div style="margin: 0 auto; width:400px;">
  <h2 class="page-header">Ouverture de session</h2>
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label>Nom d'utilisateur:</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <div class="form-group">
      <label>Mot de passe:</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <div class="form-group">
      <section class="pull-left">
          <input type="button" class="btn btn-default" (click)="onRegisterClick();" value="CrÃ©er un compte">
      </section>
      <section class="pull-right">
        <input type="submit" class="btn btn-primary" value="Ouvrir une session">
        <input type="button" class="btn btn-default" (click)="onCancelClick();" value="Annuler">
      </section>
    </div>
  </form>
</div>
